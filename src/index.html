<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
            rel="stylesheet"
            type="text/css">
        <link
            href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Budgety</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__header">
                    <div class="budget__title">
                        Available Budget in
                        <span>%MOnth%</span>:
                    </div>
                    <div class="budget__value">$2835</div>
                </div>
                <div class="budget__details">
                    <div class="budget__income">
                        <div class="budget__income--text">Income</div>
                        <div class="right">
                            <div class="budget__income__title">+ 4,400.00</div>
                            <div class="budget__income--percentage">---</div>
                        </div>
                    </div>
                    <div class="budget__expenses">
                        <div class="budegt__expenses--text">Expenses</div>
                        <div class="right">
                            <div class="budget__expenses__title">- 4,400.00</div>
                            <div class="budget__expenses--percentage">12%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="select--type">
                        <option value="inc">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="add description">
                    <input type="number" class="add__value" placeholder="value">
                    <button class="add_btn">
                        <i class="ion-ios-checkmark-outline"></i>
                    </button>
                </div>
            </div>
            <div class="budget__list">
                <div class="budegt__income">
                    <div class="income__title">Income</div>
                    <div class="income__list"></div>
                </div>
                <div class="budegt__expenses">
                    <div class="expenses__title">Expenses</div>
                    <div class="expenses__list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
